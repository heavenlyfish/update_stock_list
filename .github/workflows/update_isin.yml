# .github/workflows/update_isin.yml
name: Update TW ISIN

on:
  schedule:
    - cron: "0 1 * * 5"          # 週五 01:00 UTC = 台北 09:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write            # GITHUB_TOKEN 能 push

    steps:
      # 取得程式碼
      - uses: actions/checkout@v4

      # 設定 Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── ① 升級 pip ─────────────────────────────
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          python -m pip --version

      # ── ② 安裝依賴 ─────────────────────────────
      - name: Install deps
        run: python -m pip install -r requirements.txt

      # ── ③ 執行爬蟲，貼 Google Sheets & 產生 CSV ─
      - name: Run crawler & upload
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
        run: python main.py

      # ── ④ 若 CSV 有變更就 commit & push 回 repo ─
      - name: Commit CSV if changed
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/stock_list.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            commit_msg="Update stock list: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git commit -m "$commit_msg"
            git push
          fi